<form (ngSubmit)="onSubmit(tittleinput.value, textarea.value)">
    <app-control label="Title">
        <input name="title" id="title" #tittleinput/>
    </app-control>
    <app-control label="Request">
        <textarea name="request" id="request" rows="3" #textarea></textarea>
    </app-control>
    <p>
        <button appButton>
            Submit
            <ng-container ngProjectAs="icon">
                ‚å≤
            </ng-container>
        </button>
    </p>
</form>
